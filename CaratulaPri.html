<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carátula Institucional</title>
    <link rel="stylesheet" href="CaratulaStyle.css">
</head>
<body>
    <div class="container">
        <h1>Formulario de Carátula Institucional</h1>
        <form id="studentForm">
            <label for="nombre">Nombre del Estudiante:</label>
            <input type="text" id="nombre" required>
            <label for="grado">Grado:</label>
            <input type="text" id="grado" required>
            <label for="materia">Materia:</label>
            <input type="text" id="materia" required>
            <label for="docente">Docente:</label>
            <input type="text" id="docente" required>
            <div class="form-buttons">
                <button type="button" onclick="generarCaratula()">Generar Carátula</button>
                <button type="button" onclick="limpiarFormulario()">Limpiar</button>
            </div>
        </form>
    </div>
    
    
    <!-- Carátula Institucional -->
    <div id="caratula" class="caratula">
        <img src="./imgs/logo.jpg" alt="Encabezado de la Institución" id="encabezado">
        <h1>Escuelas Pías</h1>
        <h2>Colegio Calasanz</h2>
        <h3>A-11</h3>
        <p><strong>Rector:</strong> P. Matías Ezequiel Pavón Sch.P.</p>
        <p><strong>Directora:</strong> Laura Inés Marcos</p>
        <p><strong>Vicedirectores:</strong></p>
        <p>Silvina Alejandra Choconi</p>
        <p class="sangria">Vanina Sandra Gentelesca</p>
        <p class="sangria">Nicolás de Carlini</p>
        <p><strong>Docente:</strong> <span id="caratulaDocente"></span></p>
        <p><strong>Alumno:</strong> <span id="caratulaNombre"></span></p>
        <p><strong>Grado:</strong> <span id="caratulaGrado"></span></p>
        <p><strong>Materia:</strong> <span id="caratulaMateria"></span></p>
        <p><strong>Año:</strong> 2025</p>
    </div>
    
    <button id="printButton" style="display: none;" onclick="imprimirPDF()">Imprimir</button>
    

    <script src="CaratulaJS.js"></script>
</body>
</html>
